<div class="m-4 p-5" id="search-Container">
  <div>
    <h3 class="mb-3">Welcome to the Movies Library</h3>
    <p class="mb-3">
      Million of movies, TV shows and people to discover. Explore now.
    </p>
  </div>

  <!-- Search bar and button  -->
  <div class="d-flex justify-content-between">
    <input
      type="text"
      class="form-control"
      id="searchInput"
      placeholder="Search and explore..."
    />
    <button type="submit" class="btn py-2 px-5">Search</button>
  </div>
</div>

<!-- Cards container  -->
<div class="m-4 mt-5">
  <h2 style="width: 100%">Popular Movies</h2>

  <div class="row m-1 justify-content-center">
    <div
      class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12"
      *ngFor="let movie of moviesList"
    >
      <app-movie-home-card [movie]="movie">
        <a [routerLink]="['/details', movie.id]"></a
      ></app-movie-home-card>
    </div>
  </div>
</div>

<!-- ###### pagination bar ####### -->

<div class="flex justify-content-center mb-4">
  <p-paginator
    locale="en-US"
    (onPageChange)="onPageChange($event)"
    [rows]="rows"
    [totalRecords]="10000"
  ></p-paginator>
</div>
