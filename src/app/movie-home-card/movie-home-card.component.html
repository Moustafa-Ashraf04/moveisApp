<!-- A single card layout to iterate through with the for loop  -->
<div class="card my-3" [routerLink]="['/movie-details', movie.id]">
  <!-- movie poster  -->
  <div>
    <img
      [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
      class="card-img-top"
      alt="..."
    />
  </div>
  <!-- movie info  -->
  <div
    class="card-body d-flex flex-column align-items-start justify-content-between flex-grow-1"
    style="min-height: 140px"
  >
    <!-- movie title  -->
    <h5 class="card-title">
      <a href="" class="nav-link">{{ movie.title }}</a>
    </h5>
    <!-- movie date and watchlist icon  -->
    <div class="d-flex flex-grow-1 gap-5" id="dateandicon">
      <p class="card-text">{{ movie.release_date }}</p>
      <a (click)="preventHeartClick($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          height="26px"
          width="30px"
          (click)="changeFillColor()"
        >
          <path
            [style.fill]="fillColor"
            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
