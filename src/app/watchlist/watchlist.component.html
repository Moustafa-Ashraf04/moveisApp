<h3 class="m-4">Watch list</h3>
@if(watchlistMovies.length){
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      @for(watchii of watchlistMovies; track $index){
        <app-movie-watchlist-card [watchii]="watchii"></app-movie-watchlist-card>
      }
    </div>
  </div>
}@else{
  <app-empty-watchlist></app-empty-watchlist>
}
